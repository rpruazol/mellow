version: "3"
services:
  frontend:
    image: frontend
    environment:
     - REACT_APP_BACKEND=http://localhost:3001
     - REACT_APP_DOMAIN=${REACT_APP_DOMAIN}
     - REACT_APP_CLIENTID=${REACT_APP_CLIENTID}
    stdin_open: true
    ports: 
      - "3000:3000"
    networks:
      - note-app
  backend:
    image: backend
    environment:
      - POSTGRES_URL=postgres://postgres:dev12345@note-taking-app-db-1:5432/note_app
      - PORT=3001
    ports:
      - "3001:3001"
    networks:
      - note-app
    depends_on:
      - db
  db:
    image: postgres
    environment:
      - POSTGRES_DB=note_app
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dev12345
      - POSTGRES_PORT=5432
    ports:
      - "5432:5432"
    networks:
      - note-app
    volumes:
      - ./note-taking-app-backend/postgresql/data:/var/lib/postgresql/data
      - ./note-taking-app-backend/init:/docker-entrypoint-initdb.d/
networks:
  note-app:
    driver: bridge
volumes:
  postgres:
    driver: local